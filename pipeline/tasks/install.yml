---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: node
    tag: boron

inputs:
  - name: source
  - name: version

outputs:
  - name: build

run:
  path: source/pipeline/tasks/install.sh
  args: [
    --input-dir, source,
    --output-dir, build,
    --version-file, version/number,
    --artifactId, hello-node,
    --packaging, zip
  ]
